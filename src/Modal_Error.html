<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      div.content {
        width: 100%;
        height: 95px;
      }
      
      textarea {
        width: 98%;
        height: 98%;
        overflow: auto;
        resize: none;
        color: rgba(255, 150, 150, 1);
        background-color: rgba(50, 0, 0, 1);
      }
      
      button {
        cursor: pointer;
      }
      
      button.close {
        position: fixed;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <!--Custom message-->
      <p id="message">{5fd5c101-9583-456a-8c32-857c0fe3d1db}</p>
      <p>Visit ESD's <a href='https://github.com/Synthoid/ExportSheetData/blob/master/docs/troubleshooting.md'>troubleshooting page</a> for help. If you have multiple accounts signed in, see <a href="https://github.com/Synthoid/ExportSheetData/blob/master/docs/troubleshooting.md#multiple-accounts">this section</a> specifically.</p>
    </div>
    <div>
      <button onclick="copyError()">&#128203; <b>Error</b></button>
    </div>
    <div class="content">
      <!--Error readout-->
      <textarea class="display" id="clipboard" readonly>{34f48d68-d9b5-4c63-8a62-a25f5a412313}</textarea>
    </div>
    <div>
      <button class="close" onclick="google.script.host.close()">Close</button>
    </div>
    <script type="application/javascript">
      function copyError()
      {
        let copyText = document.getElementById("clipboard");

        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        document.execCommand("copy");
      }
    </script>
  </body>
</html>
